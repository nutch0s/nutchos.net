<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polytrack Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Polytrack Leaderboard</h1>

    <input type="text" id="trackIdInput" placeholder="Enter Track ID">
    <button onclick="updateLeaderboard()">Load Leaderboard</button>

    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Time (frames)</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <tr><td colspan="3">Enter a track ID to see results.</td></tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
