<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to external CSS file -->
</head>
<body>
    <h1>Leaderboard Testing</h1>
    
    <!-- Track ID Input Form -->
    <div>
        <h2>Enter Track ID</h2>
        <input type="text" id="trackIdInput" placeholder="Enter Track ID" />
        <button onclick="fetchLeaderboard()">Get Leaderboard</button>
    </div>

    <!-- Leaderboard Table -->
    <div class="leaderboard">
        <h2>Leaderboard</h2>
        <table id="leaderboard" style="display:none;">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>User</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Leaderboard rows will be inserted here -->
            </tbody>
        </table>
        <p class="loading">Loading leaderboard...</p>
    </div>

    <script src="script.js"></script>  <!-- Link to your JavaScript file -->
</body>
</html>
