<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
        }
        h1 {
            color: #333;
        }
        .loading {
            font-size: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Leaderboard</h1>
    <p class="loading">Loading leaderboard data...</p>
    <table id="leaderboard" style="display:none;">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <!-- Leaderboard rows will go here -->
        </tbody>
    </table>

    <script>
        // Function to fetch leaderboard data
        async function fetchLeaderboard() {
            try {
                const response = await fetch("http://localhost:3000/leaderboard");
                const data = await response.json();

                // Hide loading message and show the table
                document.querySelector(".loading").style.display = "none";
                document.querySelector("#leaderboard").style.display = "table";

                // Populate the table with data
                const tableBody = document.querySelector("#leaderboard tbody");
                data.forEach((entry, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${entry.user || "N/A"}</td>
                        <td>${entry.score || "N/A"}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching leaderboard:", error);
                alert("Error fetching leaderboard data.");
            }
        }

        // Call the function to fetch the leaderboard
        fetchLeaderboard();
    </script>
</body>
</html>
